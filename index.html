<html>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

	<title>Thomas - Pong</title>
	<link rel="stylesheet" href="style.css">
</head>

<body onload="pageLoad()">
	<h2>Pong</h2>
	<div id="divMenu">
		Difficulty...
		<ul>
			<li onclick="StartGame(1);">
				Easy
			</li>
			<li onclick="StartGame(7);">
				Normal
			</li>
			<li onclick="StartGame(11);">
				Hard
			</li>
		</ul>

	<div id="divPlayArea">

		<canvas id="canvas" width="800" height="400"></canvas>
	</div>
	<div id="divPlayerOneWinScreen">

		<p>Here is a picture of a cute Kitten!</p>

			alt="Insert cute kitten here" 
			width="600" height="400"/>
	</div>
	<div id="divPlayerTwoWinScreen">
		<p>PLAYER TWO WINS!!!!!!!!</p>
		<p>Here is a picture of a cute Puppy!</p>
		<img src="http://1.bp.blogspot.com/-SHPak8-Qi6k/TtcSYJ_WYQI/AAAAAAAADiE/fexUwPSsMB8/s1600/Cute-White-Puppies-01.jpg"
			alt="Insert cute puppy here"
			width="600" width="400" />
